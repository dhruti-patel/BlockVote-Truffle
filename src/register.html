    <style>
        /* The Modal (background) */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/register.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Register to Vote!</h4>
                            </div>
                            <!-- onSubmit="App.checkOTP(); return false;" -->
                            <form onSubmit="App.modalDisplay(); return false;" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="Voterid" placeholder="Valid Voter's ID"></div>
                                    <div class="col-sm-6"><button onclick="App.checkRegistration(); return false;" class="btn btn-primary btn-block text-white btn-user" id="genOTP" type="submit">Send OTP</button></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="text" id="otp" aria-describedby="emailHelp" placeholder="Enter the OTP" name="otp"></div>
                                <button id="register" class="btn btn-primary btn-block text-white btn-user" type="submit">Register Account</button>
                            </form>
                            <div class="text-center"><a class="small" href="#" onclick="App.resendOTP(); return false;"  id="resendOTP">Resend OTP?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have registered? Login!</a></div>
                            <div id="myModal" class="modal">
                                <!-- Modal content -->
                                <div class="modal-content">
                                  
                                  <p>Please click "Confirm" on the Metamask Dialog Box for all future popups for successful registration.</p>
                                  <span class="close" class="text-center">Yes, I got it.</span>
                                </div>
                              
                              </div>
                            <div>
                                    <span id="instruction"></span>
                                    <br>
                                    <span id="secret_msg"> </span>
                                    <br>
                                    <span id="secret_no"> </span>
                                    <br>
                                    </div>
                                    <a href="#" onclick="App.secretEmail()" class="btn btn-primary" id="genOTP">Send Mail</a>
                                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
