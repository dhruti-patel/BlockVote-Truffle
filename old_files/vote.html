<input type="submit" class="btn btn-primary" value="Vote">
</form>
<!-- Modal -->
  <div class="modal fade" id="vModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Metamask Dialog</h4>
        </div>
        <div class="modal-body">
          <p>When you click "Continue" we will pop up a Metamask dialog. This dialog will confirm your vote transaction. We will set default gas limit and price for you. Please click on "Confirm" to cast your vote.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
